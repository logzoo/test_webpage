<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello Xaman xApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #05060a;
        color: #f5f5f5;
      }
      .card {
        padding: 24px 28px;
        border-radius: 16px;
        background: #111827;
        text-align: center;
        max-width: 360px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      }
      h1 {
        font-size: 1.4rem;
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 8px;
        font-size: 0.95rem;
        opacity: 0.9;
        word-break: break-all;
      }
      #error {
        color: #f97373;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="headline">Connecting to Xaman…</h1>
      <p id="account">Waiting for account info…</p>
      <p id="error"></p>
    </div>

    <!-- Xaman (Xumm) SDK CDN -->
    <script src="https://xumm.app/assets/cdn/xumm.min.js"></script>
    <script>
      // 1. Create Xumm instance with your API Key
      const xumm = new Xumm("77a37799-ff68-413d-a128-e94a6675b391"); // <-- replace this

      // 2. When the xApp environment is ready
      xumm.on("ready", () => {
        document.getElementById("headline").textContent = "Hello from your xApp!";

        // 3. Get the selected XRPL account inside Xaman
        xumm.user.account
          .then((account) => {
            document.getElementById(
              "account"
            ).textContent = `You are signed in as: ${account}`;
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("error").textContent =
              "Could not fetch account address.";
          });
      });

      // Optional: basic error handling
      xumm.on("error", (e) => {
        console.error("Xumm error", e);
        document.getElementById("headline").textContent =
          "There was a problem starting the xApp.";
        document.getElementById("error").textContent = String(e);
      });
    </script>
  </body>
</html>
