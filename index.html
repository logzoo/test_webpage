<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello Xaman xApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #05060a;
        color: #f5f5f5;
      }
      .card {
        padding: 24px 28px;
        border-radius: 16px;
        background: #111827;
        text-align: center;
        max-width: 380px;
        width: 100%;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      }
      h1 {
        font-size: 1.4rem;
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 8px;
        font-size: 0.95rem;
        opacity: 0.9;
        word-break: break-all;
      }
      #error {
        color: #f97373;
        margin-top: 6px;
      }
      .field-label {
        text-align: left;
        font-size: 0.85rem;
        opacity: 0.8;
        margin-top: 16px;
        margin-bottom: 4px;
      }
      textarea {
        width: 100%;
        min-height: 80px;
        border-radius: 10px;
        border: 1px solid #374151;
        padding: 8px 10px;
        background: #020617;
        color: #f9fafb;
        font-family: inherit;
        font-size: 0.9rem;
        resize: vertical;
        box-sizing: border-box;
      }
      button {
        margin-top: 10px;
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        background: #10b981;
        color: #022c22;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .status {
        margin-top: 8px;
        font-size: 0.8rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="headline">Connecting to Xaman…</h1>
      <p id="account">Waiting for account info…</p>
      <p id="error"></p>

      <div class="field-label">Your note</div>
      <textarea
        id="noteInput"
        placeholder="Type something you want to save…"
        disabled
      ></textarea>
      <button id="saveBtn" disabled>Save text</button>
      <div class="status" id="statusMsg"></div>
    </div>

    <!-- Xaman (Xumm) SDK CDN -->
    <script src="https://xumm.app/assets/cdn/xumm.min.js"></script>
    <script>
      const xumm = new Xumm("YOUR_API_KEY_HERE"); // <-- keep your real key

      const headlineEl = document.getElementById("headline");
      const accountEl = document.getElementById("account");
      const errorEl = document.getElementById("error");
      const noteInput = document.getElementById("noteInput");
      const saveBtn = document.getElementById("saveBtn");
      const statusMsg = document.getElementById("statusMsg");

      const STORAGE_KEY = "xapp_demo_saved_text";

      function setStatus(msg) {
        statusMsg.textContent = msg || "";
      }

      // Enable UI once xApp is ready
      xumm.on("ready", async () => {
        headlineEl.textContent = "Hello from your xApp!";

        try {
          const account = await xumm.user.account;
          accountEl.textContent = `You are signed in as: ${account}`;
        } catch (err) {
          console.error(err);
          accountEl.textContent = "Could not fetch account address.";
        }

        // Load previously saved text (if any) from localStorage
        const savedText = window.localStorage.getItem(STORAGE_KEY);
        if (savedText !== null) {
          noteInput.value = savedText;
          setStatus("Loaded saved text.");
        } else {
          setStatus("Nothing saved yet.");
        }

        // Enable inputs now that everything is ready
        noteInput.disabled = false;
        saveBtn.disabled = false;
      });

      // Handle errors from Xumm
      xumm.on("error", (e) => {
        console.error("Xumm error", e);
        headlineEl.textContent = "There was a problem starting the xApp.";
        errorEl.textContent = String(e);
      });

      // Click handler: save text to localStorage
      saveBtn.addEventListener("click", () => {
        const text = noteInput.value.trim();
        window.localStorage.setItem(STORAGE_KEY, text);
        setStatus("Saved ✔ (stored in this device's browser)");
      });
    </script>
  </body>
</html>
